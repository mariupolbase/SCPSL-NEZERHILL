CommonUtilities:
# Whether or not debug messages should be shown.
  debug: false
  # The SCP Roles able to use V to talk to humans.
  scp_speech:
  - Scp049
  # Whether or not MTF/CI can 'escape' while disarmed to switch teams.
  disarm_switch_teams: true
  # Whether or not disarmed people will be prevented from interacting with doors/elevators.
  restrictive_disarming: true
  # The text displayed at the timed interval specified below.
  timed_broadcast: '<color=#29ED04>У</color> <color=#27ED0A>н</color><color=#26ED0D>а</color><color=#25ED10>с</color> <color=#23ED16>е</color><color=#22ED19>с</color><color=#21ED1C>т</color><color=#20ED1F>ь</color> <color=#1EED25>д</color><color=#1DED28>и</color><color=#1CED2B>с</color><color=#1BED2E>к</color><color=#1AED31>о</color><color=#19ED34>р</color><color=#18ED37>д</color> <color=#16ED3D>с</color><color=#15ED40>е</color><color=#14ED43>р</color><color=#13ED46>в</color><color=#12ED49>е</color><color=#11ED4C>р</color> <color=#0FED52>(</color><color=#0EED55>E</color><color=#0DED58>s</color><color=#0CED5B>c</color><color=#0BED5E>+</color><color=#0AED61>S</color><color=#09ED64>e</color><color=#08ED67>r</color><color=#07ED6A>v</color><color=#06ED6D>e</color><color=#05ED70>r</color><color=#04ED73>I</color><color=#03ED76>n</color><color=#02ED79>f</color><color=#01ED7C>o</color><color=#00ED7F>)</color>'
  # The time each timed broadcast will be displayed.
  timed_broadcast_duration: 15
  # The delay between each timed broadcast. To disable timed broadcasts, set this to 0
  timed_broadcast_delay: 300
  # The message displayed to the player when they first join the server. Setting this to empty will disable these broadcasts.
  join_message: '<color=#07F170>Д</color><color=#09F169>о</color><color=#0BF162>б</color><color=#0DF15B>р</color><color=#0FF154>о</color> <color=#13F146>п</color><color=#15F13F>о</color><color=#17F138>ж</color><color=#19F131>а</color><color=#1BF12A>л</color><color=#1DF123>о</color><color=#1FF11C>в</color><color=#21F115>а</color><color=#23F10E>т</color><color=#25F107>ь</color> %player%! <color=#05F911>П</color><color=#05F912>о</color><color=#05F913>ж</color><color=#05F914>а</color><color=#05F915>л</color><color=#05F916>у</color><color=#05F917>й</color><color=#05F918>с</color><color=#05F919>т</color><color=#05F91A>а</color><color=#05F91B>,</color> <color=#05F91D>о</color><color=#05F91E>з</color><color=#05F91F>н</color><color=#05F920>а</color><color=#05F921>к</color><color=#05F922>о</color><color=#05F923>м</color><color=#05F924>ь</color><color=#05F925>т</color><color=#05F926>е</color><color=#05F927>с</color><color=#05F928>ь</color> <color=#05F92A>с</color> <color=#05F92C>н</color><color=#05F92D>а</color><color=#05F92E>ш</color><color=#05F92F>и</color><color=#05F930>м</color><color=#05F931>и</color> <color=#05F933>п</color><color=#05F934>р</color><color=#05F935>а</color><color=#05F936>в</color><color=#05F937>и</color><color=#05F938>л</color><color=#05F939>а</color><color=#05F93A>м</color><color=#05F93B>и</color><color=#05F93C>!</color> <color=#05F93E>(</color><color=#05F93F>E</color><color=#05F940>s</color><color=#05F941>c</color><color=#05F942>+</color><color=#05F943>S</color><color=#05F944>e</color><color=#05F945>r</color><color=#05F946>v</color><color=#05F947>e</color><color=#05F948>r</color><color=#05F949>I</color><color=#05F94A>n</color><color=#05F94B>f</color><color=#05F94C>o</color><color=#05F94D>)</color>'
  # The amount of time (in seconds) the join message is displayed.
  join_message_duration: 5
  # The amount of time (in seconds) after the round starts, before the facilities auto-nuke will start.
  autonuke_time: 1200
  # Wether or not the nuke should be unable to be disabled during the auto-nuke countdown.
  autonuke_lock: true
  # The message given to all players when the auto-nuke is triggered. A duration of 2 or more will be a text message on-screen. A duration of 1 makes it a cassie announcement. A duration of 0 disables it.
  autonuke_broadcast:
  # The broadcast content
    content: '<color=#FA0707>А</color><color=#F90707>в</color><color=#F80707>т</color><color=#F70707>о</color><color=#F60707>м</color><color=#F50707>а</color><color=#F40707>т</color><color=#F30707>и</color><color=#F20707>ч</color><color=#F10707>е</color><color=#F00707>с</color><color=#EF0707>к</color><color=#EE0707>и</color><color=#ED0707>й</color> <color=#EB0707>я</color><color=#EA0707>д</color><color=#E90707>е</color><color=#E80707>р</color><color=#E70707>н</color><color=#E60707>ы</color><color=#E50707>й</color> <color=#E30707>в</color><color=#E20707>з</color><color=#E10707>р</color><color=#E00707>ы</color><color=#DF0707>в</color> <color=#DD0707>б</color><color=#DC0707>ы</color><color=#DB0707>л</color> <color=#D90707>а</color><color=#D80707>к</color><color=#D70707>т</color><color=#D60707>и</color><color=#D50707>в</color><color=#D40707>и</color><color=#D30707>р</color><color=#D20707>о</color><color=#D10707>в</color><color=#D00707>а</color><color=#CF0707>н</color> <color=#CD0707>и</color> <color=#CB0707>е</color><color=#CA0707>ё</color> <color=#C80707>н</color><color=#C70707>е</color> <color=#C50707>к</color><color=#C40707>а</color><color=#C30707>к</color> <color=#C10707>н</color><color=#C00707>е</color> <color=#BE0707>о</color><color=#BD0707>т</color><color=#BC0707>к</color><color=#BB0707>л</color><color=#BA0707>ю</color><color=#B90707>ч</color><color=#B80707>и</color><color=#B70707>т</color><color=#B60707>ь</color><color=#B50707>!</color>'
    # The broadcast duration
    duration: 10
    # The broadcast type
    type: Normal
    # Indicates whether the broadcast should be shown or not
    show: true
  # Whether or not to show player's health under their name when you look at them.
  player_health_info: true
  # Whether or not friendly fire should automatically turn on when a round ends (it will turn itself back off before the next round starts).
  friendly_fire_on_round_end: false
  # The multiplier applied to radio battery usage. Set to 0 to disable radio battery drain.
  radio_battery_drain_multiplier: 1
  # The color to use for lights while the warhead is active.
  warhead_color:
    r: 1
    g: 0.2
    b: 0.2
    a: 1
  # The maximum time, in seconds, that a player can be AFK before being kicked. Set to -1 to disable AFK system.
  afk_limit: 120
  # The roles that are ignored by the AFK system.
  afk_ignored_roles:
  - Scp079
  - Spectator
  - Tutorial
  # The list of starting items for roles. ItemName is the item to give them, and Chance is the percent chance of them spawning with it, and Group allows you to restrict the item to only players with certain RA groups (Leave this as 'none' to allow all players to get the item). You can specify the same item multiple times.
  starting_inventories:
    ClassD:
      slot1:
      - item_name: 'KeycardJanitor'
        chance: 10
        group: 'none'
      - item_name: 'Coin'
        chance: 100
        group: 'none'
      slot2:
      - item_name: 'Flashlight'
        chance: 100
        group: 'none'
      slot3: []
      slot4: []
      slot5: []
      slot6: []
      slot7: []
      slot8: []
      ammo:
      - type: Ammo556x45
        amount: 200
        group: 'none'
  # The list of custom 914 recipies. Original is the item being upgraded, New is the item to upgrade to, and Chance is the percent chance of the upgrade happening. You can specify multiple upgrade choices for the same item.
  scp914_item_changes:
    Rough:
    - original: KeycardO5
      new: MicroHID
      chance: 50
      count: 1
  # The list of custom 914 recipies for roles. Original is the role to be changed, New is the new role to assign, Chance is the % chance of the upgrade occuring.
  scp914_class_changes:
    Rough:
    - original: ClassD
      new: 'Spectator'
      chance: 100
      keep_inventory: true
  # The list of 914 teleport settings. Note that if you set "zone" to anything other than Unspecified, it will always select a random room from that zone, instead of the room type defined.
  scp914_teleport_chances:
    Rough:
    - zone: Unspecified
      room: LczClassDSpawn
      offset:
        x: 0
        y: 0
        z: 0
      chance: 100
      damage: 0
  # A dictionary of random effects to apply to players when going through 914 on certain settings.
  scp914_effect_chances:
    Rough:
    - effect: AmnesiaVision
      chance: 100
      duration: 0
  # Determines if 914 effects are exclusive, meaning only one can be applied each time a player is processed by 914.
  scp914_effects_exclusivity: false
  # Whether or not SCPs are immune to effects gained from 914.
  scps_immune_to914_effects: false
  # The frequency (in seconds) between ragdoll cleanups. Set to 0 to disable.
  ragdoll_cleanup_delay: 0
  # If ragdoll cleanup should only happen in the Pocket Dimension or not.
  ragdoll_cleanup_only_pocket: false
  # The frequency (in seconds) between item cleanups. Set to 0 to disable.
  item_cleanup_delay: 0
  # If item cleanup should only happen in the Pocket Dimension or not.
  item_cleanup_only_pocket: false
  # A list of all roles and their damage modifiers. The number here is a multiplier, not a raw damage amount. Thus, setting it to 1 = normal damage, 1.5 = 50% more damage, and 0.5 = 50% less damage.
  role_damage_multipliers:
    Scp173: 1
  # A list of all Weapons and their damage modifiers. The number here is a multiplier, not a raw damage amount. Thus, setting it to 1 = normal damage, 1.5 = 50% more damage, and 0.5 = 50% less damage.
  damage_multipliers:
    E11Sr: 1
  # A list of roles and how much health they should be given when they kill someone.
  health_on_kill:
    Scp173: 0
    Scp939: 10
  # A list of roles and what their default starting health should be.
  health_values:
    Scp173: 3200
    NtfCaptain: 150
  # If the plugin is enabled or not.
  is_enabled: true
