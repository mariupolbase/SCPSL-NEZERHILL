AdminTools:
# Enable/Disable AdminTools.
  is_enabled: true
  # Whether or not to show logs used for debugging.
  debug: false
  # Should the tutorial class be in God Mode? Default: false
  god_tuts: false
  # Extending Command use for Getting a player (such as candy command and other parts of AdminTools). View the README on github for more info.
  extended_command_usage: true
  # Unjail all jailed players automatically when the round restarts? Default: false
  clear_jails_on_restart: false
  # Whether or not to disable RoundLock & LobbyLock when Waiting For Players
  disable_lock_on_waiting: false
AudioPlayer:
