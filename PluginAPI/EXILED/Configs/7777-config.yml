  local_report_console_msg: '<size=23>[<color=yellow>Обычный отчет</color>]</size>\n<size=23><color=orange>Репортер</color>: <color=red>%IssuerNickname%</color></size>\n<size=18>  - GameID: %IssuerGameId%</size>\n<size=18>  - UserID: %IssuerUserId%</size>\n<size=23><color=orange>Сообщается</color>: <color=red>%TargetNickname%</color></size>\n<size=18>  - GameID: %TargetGameId%</size>\n<size=18>  - UserID: %TargetUserId%</size>\n<size=23><color=orange>Причина</color>: <color=red>%ReportReason% </color></size>'
