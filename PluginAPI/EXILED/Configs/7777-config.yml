exiled_events:
  is_enabled: true
  debug: false
  # Indicates whether events are patched only if they have delegates subscribed to them
  use_dynamic_patching: true
  # Indicates whether SCP-173 can be blocked or not by the tutorial
  can_tutorial_block_scp173: true
  # Indicates whether SCP-096 can be triggered or not by the tutorial
  can_tutorial_trigger_scp096: true
  # Indicates whether SCP-049 can sense tutorial players or not
  can_scp049_sense_tutorial: true
  # Indicates whether tutorial is affected by SCP-079 scan.
  tutorial_not_affected_by_scp079_scan: false
  # Indicates whether flashbangs flash original thrower.
  can_flashbangs_affect_thrower: false
  # Indicates whether the name tracking (invisible EXILED version string added to the end of the server name) is enabled or not
  is_name_tracking_enabled: true
  # Indicates whether the inventory should be dropped before being set as spectator, through commands or plugins
  should_drop_inventory: true
  # Indicates whether the blood can be spawned or not
  can_spawn_blood: true
  # Indicates whether thrown keycards can affect doors that don't require any permissions
  can_keycard_throw_affect_doors: false
  # Indicates whether configs have to be reloaded every round restart
  should_reload_configs_at_round_restart: false
  # Indicates whether translations has to be reloaded every round restart
  should_reload_translations_at_round_restart: false
  # Indicates whether bans should be logged or not
  should_log_bans: true
  # Whether or not to log RA commands.
  log_ra_commands: true
exiled_permissions:
# Indicates whether the debug should be shown or not
  should_debug_be_shown: false
  # The permissions folder path
  folder: 'C:\Users\Administrator\AppData\Roaming\EXILED\Configs'
  # The permissions full path
  full_path: 'C:\Users\Administrator\AppData\Roaming\EXILED\Configs\permissions.yml'
  is_enabled: true
  debug: false
map_editor_reborn:
# Is the plugin enabled.
  is_enabled: true
  # Is the debug mode enabled.
  debug: false
  # Should object indicator be shown when you spawn an object.
  show_indicator_on_spawn: true
  # Enables FileSystemWatcher in this plugin. What it does is when you manually change values in a currently loaded map file, after saving the file the plugin will automatically reload the map in-game with the new changes so you won't need to do it yourself.
  enable_file_system_watcher: true
  # Whether the schematic .zip files should be automatically extracted when the server starts.
  auto_extract_schematics: false
  # The delay (in seconds) between spawning each block of a custom schematic. Setting this to -1 will disable it.
  schematic_block_spawn_delay: -1
  # Whether the plugin tracking is enabled. This is used to count how many servers are using the plugin.
  plugin_tracking: true
  # Whether the object will be auto selected when spawning it.
  auto_select: true
  # Option to load maps, when the specific event is called. If there are multiple maps, the random one will be choosen. Use UNLOAD to unload the map.
  load_map_on_event:
    on_generated: []
    on_round_started:
    - 'test8'
    on_decontaminating: []
    on_warhead_detonated: []
  # The mode used for selecting maps when using the LoadMapOnEvent. Setting this to Random will pick a random map from the available maps. Setting this to Merge will automatically merge multiple maps into one and load all of them.
  load_map_on_event_mode: Random
remote_keycard:
# Whether  Amnesia affects the usage of keycards.
  amnesia_matters: true
  # Whether this plugin works on generators.
  affect_generators: true
  # Whether this plugin works on Warhead's panel.
  affect_warhead_panel: true
  # Whether this plugin works on SCP lockers.
  affect_scp_lockers: true
  # Whether this plugin works on doors.
  affect_doors: true
  # Toggle on/off exceptions/errors in console. (Enable this before reporting ANY bugs)
  show_exceptions: false
  is_enabled: true
  debug: false
respawn_timer:
# Whether the plugin is enabled.
  is_enabled: true
  # Whether debug messages shoul be shown in a server console.
  debug: false
  timers:
    default: ExampleTimer
  # Whether the timer should be reloaded each round. Useful if you have many different timers designed.
  reload_timer_each_round: true
  # Whether the timer should be hidden for players in overwatch.
  hide_timer_for_overwatch: true
  # The delay before the timer will be shown after player death.
  timer_delay: -1
